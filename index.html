<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-Calorias</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon_io/favicon.ico">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header>
            <img src="img/calorias.png" alt="" width="50" height="50">
            <h1>Calculadora de Calorias</h1>
        </header>

        <div class="content">
            <form id="form">
                <div class="form-group">
                    <label for="gender">Genero</label>
                    <select id="gender">
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Edad</label>
                    <input type="number" id="age" placeholder="EDAD" />
                </div>
                <div class="form-group">
                    <label for="weight">Peso (KG)</label>
                    <input type="number" id="weight" placeholder="KG" />
                </div>
                <div class="form-group">
                    <label for="height">Altura (CM)</label>
                    <input type="number" id="height" placeholder="CM" />
                </div>
                <div class="form-group">
                    <label for="activity_level">¿Cual es su nivel de actividad física?</label>
                    <select id="activity_level">
                        <option value="1.2">Sedentario</option>
                        <option value="1.375">Poca actividad</option>
                        <option value="1.55">Actividad moderada</option>
                        <option value="1.725">Actividad intensa</option>
                        <option value="1.9">Actividad muy intensa</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit">Calcular!</button>
                </div>

                <div class="form-group">
                    <button id="limpiar">Limpiar</button>
                </div>

            </form>
            <div class="result-container" id="result">
            </div>
        </div>
    </div>
    </div>

    <!-- Created by -->
    <center>
        <p class="text-muted">&copy; 2022 designed by, Horacio Pérez</p>
    </center>

    <!-- JavaScript -->
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
